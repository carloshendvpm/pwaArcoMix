<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Preços Mix cadastro page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4285f4" />
    <title>Preços Mix cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/16.png">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="wrapper">
        <div class="container">
        <header>
            <h1>Cadastro de Produtos</h1>
            <button onclick="openModal()" id="new">Adicionar</button>
        </header>
    
    <div class="secTable">
        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Categoria</th>
                    <th>Preço</th>
                    <th class="action">Editar</th>
                    <th class="action">Excluir</th>
                </tr>
                <tbody>
                </tbody>
            </thead>
        </table>
    </div>
    <div class="modal-container">
        <div class="modal">
          <form>
            <label for="m-product">Nome do Produto</label>
            <input id="m-product" type="text" required />
    
            <label for="m-category">Categoria</label>
            <input id="m-category" type="text" required />
    
            <label for="m-price">Preço</label>
            <input id="m-price" type="number" required />
            <button id="btnSave">Salvar</button>
          </form>
        </div>
      </div>
    </div>
    </div>

    <script src="script.js"></script>
    <script type="module">
        import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';
        const el = document.createElement('pwa-update');
        document.body.appendChild(el);
    </script>
</body>
</html>
